<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Order-Summary</title>
</head>

<body>
    <div class="container">
        <div class="bg">
            <img src="images/pattern-background-desktop.svg">
        </div>
        <div class="card">
            <div>
                <img src="images/illustration-hero.svg" alt="illustration-hero" class="summary-img">
            </div>
            <div class="summary-details">
                <h3 class="head">Order Summary</h3>
                <p class="info">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!</p>
                <div class="summary-planChange">
                    <div class="plan">
                        <img src="images/icon-music.svg" alt="icon-music" class="icon">
                        <div>
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a class="changeplan">Change</a>
                </div>
                <div class="payment-details">
                    <div class="payment">
                        <p>Proceed to Payment</p>
                    </div>
                    <div class="cancel">
                        <p>Cancel Order</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
